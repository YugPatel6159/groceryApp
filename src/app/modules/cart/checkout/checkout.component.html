
<div class="category-header mt-5">
    <h2>Checkout</h2>
</div>
<div *ngIf="!token" class="container d-flex justify-content-center">
    <div class="d-flex-col mt-5">
        <div>For Checkout you have to do login</div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success" [routerLink]="['/login']">Login</button>
        </div>
    </div>
</div>
<div class="container mt-5 d-flex justify-content-center" *ngIf="token">
    <div *ngIf="addressLength==0" class="d-flex-col justify-content-center">
        <h1>No address found</h1>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success" (click)="addAddress()">Add Address</button>
        </div>
    </div>
    <div class="column d-flex" *ngIf="addressLength!=0">
        <div ><span>Select Delivery Address</span></div>
        <div>
            <div class="form-check mt-3 w-100" *ngFor="let address of address">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{address.address}}" (change)="encryptionAddress(address.id)">
            <label class="form-check-label" for="exampleRadios1">
              {{address.address_line_1}}
            </label>
          </div>
          <div class="d-flex column mt-4">
            <div class="d-flex column">
               <span class="color">
                   By placing an order you agree to our
               </span>
               <span class="color">
                Terms And Conditions
            </span>
            </div>
            <div class="d-flex mt-4">
                <div class="d-flex column">
                    <span class="color">
                        Payment Method: 
                    </span>
                    <span class="color">
                        Grand Total: 
                    </span>
                    
                </div>
                <div class="d-flex column justify-content-start">
                    <span>
                        Cash On Delivery 
                    </span>
                    <span>
                        {{total|currency: 'INR'}}
                    </span>
                </div>
                <div>
            </div>

            </div>
        </div>
          <div class="d-flex mt-5">
            <div>
                <button class="btn btn-secondary" (click)="cancelOrder()">Cancel</button>
            </div>
            <div>
                <button class="btn btn-success ms-5" (click)="placeOrder()">place an order</button>
            </div>
        </div>
        </div>
    </div>
</div>
