<div class="container mt-5 ms-5">
  <button class="btn btn-success" (click)="addAddress()">Add Address</button>
</div>
<div class="d-flex" >
  <div class="container mt-5 ms-5" *ngFor="let i of address">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <div class="card-title d-flex">
          <h5>Default Address:</h5>
          <span class="">{{ i.tag }}</span>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">Yug Patel</h6>
        <p class="card-text">
          {{ i.address_line_1 }},{{i.area}},{{i.city}},{{i.state}},{{i.postal_code}},{{i.country}}
        </p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary">Deliver here</button>
          <i class="fa-solid fa-trash fa-lg mt-3 " (click)="deleteAddress(i.id)"></i>
          <i class="fa fa-pen-to-square fa-lg mt-3" (click)="editAddress(i.id)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
