<ngx-spinner>
    <img src="../../../../assets/ZZ5H.gif" width="100px" height="100px" alt="">
</ngx-spinner>
<form [formGroup]="profileForm" class="row container">
        <div class="col-md-10 mt-4 ms-5">
            <div class="d-flex justify-content-between mt-4">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control"[class.is-invalid]=' firstName?.invalid && firstName?.touched ' type="text" name="firstName" formControlName="firstName">
                    <small class="text-danger" *ngIf="firstName?.invalid && firstName?.touched">empty First Name</small>
                </div>
                <div class="form-group">
                    <label for="firstName">Last Name</label>
                    <input [class.is-invalid]=' lastName?.invalid && lastName?.touched ' class="form-control" type="text" name="firstName" formControlName="lastName">
                    <small class="text-danger" *ngIf="lastName?.invalid && lastName?.touched">empty Last Name</small>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" [class.is-invalid]=' email?.invalid && email?.touched '  name="email" formControlName="email">
                    <div *ngIf=" email?.invalid && email?.touched ">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">email is not valid</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="number">Contact Number</label>
                    <input class="form-control"[class.is-invalid]=' number?.invalid && number?.touched ' type="text" name="number" formControlName="number">
                    <small class="text-danger" *ngIf="number?.invalid && number?.touched ">enter valid number</small>
                    <small class="text-danger" *ngIf="number?.errors?.['pattern']">invalid number</small>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <div class="form-group">
                    <label for="altEmail">Alternate Contact Email</label>
                    <input class="form-control" type="text" name="altEmail" formControlName="altEmail">
                </div>
                <div class="form-group">
                    <label for="altContact">Alternate Contact Number</label>
                    <input class="form-control" [class.is-invalid]=' altNumber?.invalid && altNumber?.touched ' type="text" name="altContact" formControlName="altNumber">
                    <small class="text-danger" *ngIf="altNumber?.errors?.['pattern']">invalid number</small>
                </div>
            </div>
        <div class="d-flex justify-content-between mt-4">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" [class.is-invalid]=' dob?.invalid && dob?.touched ' type="date" name="dob" formControlName="dob">
            </div>
        </div>
    </div>
    <div class="col-md-1">
        <div class="form-group mt-4">
            <button class="form-control btn btn-success" (click)="onSave()">Save</button>
        </div>
    </div>
</form>
