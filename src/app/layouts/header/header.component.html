  <nav class="main" >
    <div class="container d-flex">
      <div class="logoPart">
        <a class="navbar-brand" routerLink="">
          <img src="../assets/logo.png" alt="Bootstrap" width="32" height="35">
          <img src="../../assets/Frame 1.png" alt="Bootstrap" width="196" height="44">
        </a>
      </div>
      <div class="searchPart d-flex ">
        <select name="categories" id="" class="form-select border border-end-0 rounded-0 categoriesPart"(change)="categoryChange($event)">
          <option value="All" selected >All categories</option>
          <option *ngFor="let i of uniqueCategories" value="{{i.title}}" >{{i.title}}</option>
        </select>
        <input  class="form-control border border-start-0 rounded-0 search-input"type="text" name="search" placeholder="search for items" [(ngModel)]="searchTerm">
        
        <button class="btn searchBtn" (click)="onSubmit()"><i class="fa fa-search"></i></button>
      </div>
      <div class="cartPart d-flex">
      <div>
        <a routerLink="/cart"  class="cart">
          <i class="fa fa-shopping-cart cart" style="width: 24px;height: 24px;"></i>
          <span class="cartNumber">{{cartLength}}+</span>
        </a>
      </div>
        <div class="d-flex flex-column">
         <select name="" id="" style="font-size: 12px;" class="border-none">
          <option value="myCart" selected style="font-size: 12px;">My cart</option>
         </select>
          <span style="font-size: 12px;">{{grandTotal | currency: 'INR'}}</span>
        </div>
      </div>
      <!-- <div class="userPart">
          <a value="name" routerLink="/profile" >Pritee Mehta</a>
      </div> -->
      <div class="profile" *ngIf="!tokenValue">
        <button class="btn btn-success me-3" [routerLink]="['/login']">login</button>
        <button class="btn btn-success" [routerLink]="['/signUp']">signup</button>
      </div>
      <div class="profile" *ngIf="tokenValue">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{name}}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="profile">Profile</a></li>
            <li><a class="dropdown-item" routerLink="profile/change-password">change Password</a></li>
            <li><a class="dropdown-item" routerLink="profile/wishlist">WishList</a></li>
            <li><a class="dropdown-item" *ngIf="tokenValue" (click)="onLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="mt-4">
    <div class="container d-flex mt-5">
      <div class="allCatBtn">
        <!-- <a [routerLink]="['categories/All']"> -->
          <button class="btn btn-success rounded-0" (click)="allCategories()">
            <i class="fa-solid fa-grid-2"></i> Browse all categories
            <ngx-spinner>
              <img src="../../../../assets/ZZ5H.gif" width="100px" height="100px" alt="">
          </ngx-spinner>
          </button>
        <!-- </a> -->
      </div>
        <div>
          <span class="helpline green-color">
            <i class="fas fa-phone green-color"></i>1233-7777
          </span>
          <span class="support">24/7 support center</span>
        </div>
    </div> 
  </nav>
