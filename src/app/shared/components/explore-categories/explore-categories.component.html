<ngx-spinner>
    <img src="../../../../assets/ZZ5H.gif" width="100px" height="100px" alt="">
</ngx-spinner>
<div class="container">
    <div class="container exp-cat">
        <h3>Explore Categories</h3>
        <div class="categories">
            <span class="categories" *ngFor="let i of totalCategories">
            <a (click)="routeToCategoryProducts(i.slug)" class="space">{{i.title}}</a>
        </span>
    </div>
  </div>
 
  <div class="container swiper-container" style="overflow: hidden;">
    <div class="swiper-wrapper">
        <div class="swiper-slide cat-card" *ngFor="let j of totalCategories">
            <a (click)="allProductsbasedOnCategory(j.slug)">
                <img src="../../../../assets/image 3.png">
                <h5>{{j.title}}</h5>
                <span>{{ countByCategory[j.title] }} Items</span>
            </a>    
            </div>
</div>
</div>
<div class="swiper-pagination"></div>
</div>
